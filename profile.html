<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Creative Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cs.css">
    
  </head>
  <body>
    <button id="disconnect-btn">
      <i class="fas fa-power-off"></i>
      <!-- <span>Disconnect</span> -->
    </button>
    <div class="container">
      <div class="profile">
        <img
        class="image-profile floating"
        src="https://robohash.org/random123.png"
        alt="Profile picture"
      />
      
           
        <div class="profile-info">
          <h1>Omar EL-HAOUCH</h1>
          <p>City: TAOUNATE</p>
          <p>Campus: Oujda</p>
          <p>XP: 641 Kb</p>
          <p>Audits ratio: 1</p>
        </div>
      </div>
      
      <div id="progress-container">
      </div>

      <div class="choose">
        <select name="" id="">
        <option id="tech" value="Technologies">Technologies</option>
        <option id="skills" value="technical-skills">Technical skills</option>
      </select>
    </div>
      <div id="chart-container" class="card">
        <svg id="chart"></svg>
      </div>
      <div class="choose">

        <select name="" id="">
          <option id="mod" value="modules">Modules</option>
          <option id="go" value="piscine-go">Piscine-Go</option>
          <option id="js" value="piscine-js">Piscine-Js</option>
        </select>
      </div>
      <div class="graph-container">
        <svg id="lineGraph" width="100%" height="500"></svg>
        <div id="graphInfo">
          <span id="level"></span>
          <span id="xp"></span>
        </div>
      </div>
    </div>
    </div>
    <script>
      document.getElementById('disconnect-btn').addEventListener('click', function() {
        alert('Disconnected!');
      });
    </script>
        <script src="line.js"></script>
        <script src="profile.js"></script>
        <script src="bar.js"></script>
        <script src="circles.js"></script>
        <script src="fetch.js"></script>
  </body>
</html>
